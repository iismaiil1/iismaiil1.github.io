  <!-- Modal (gambar besar akan tampil di sini saat diklik) -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" alt="Gambar Besar" />
  </div>

  <!-- JavaScript Modal -->
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const close = document.querySelector(".close");

    // Event klik pada setiap gambar di galeri
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    // Event klik tombol tutup
    close.onclick = function () {
      modal.style.display = "none";
    }

    // Klik area luar gambar untuk menutup modal
    modal.onclick = function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
