<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Donasi Umum</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2, h3 { color: #006b4f; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Donasi Terbuka untuk Umum</h2>
  <p>Berikut ini adalah daftar donasi dari para donatur:</p>
  <ul id="listDonasi"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHGSTGZEf4gdBsCQvy9xpQiio-qlxyxTY",
      authDomain: "data-masjid-19295.firebaseapp.com",
      databaseURL: "https://data-masjid-19295-default-rtdb.firebaseio.com",
      projectId: "data-masjid-19295",
      storageBucket: "data-masjid-19295.appspot.com",
      messagingSenderId: "222746427189",
      appId: "1:222746427189:web:d55ccd82422f457467167c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const list = document.getElementById('listDonasi');

    db.ref('donasi').on('value', snapshot => {
      list.innerHTML = '';
      snapshot.forEach(data => {
        const d = data.val();
        const li = document.createElement('li');
        li.textContent = `${d.nama} menyumbang Rp${d.jumlah.toLocaleString()} untuk ${d.kategori}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
</html>
